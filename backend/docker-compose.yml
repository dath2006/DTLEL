version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dtlel-backend
    restart: unless-stopped
    
    ports:
      - "8000:8000"
    
    environment:
      - CUDA_VISIBLE_DEVICES=0
    
    volumes:
      # Persist vector store
      - ./vector_store:/app/vector_store
      # Persist ONNX models (optional, already in image)
      - ./onnx_models:/app/onnx_models
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
